<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
EMPLOYEE REGISTRATION
<form th:action="@{/submit}" method="post" th:object="${employee}">
    NAME::<input type="text" name="name" th:field="*{name}">
    EMAIL::<input type="text" name="email" th:field="*{email}">
    PASSWORD::<input type="text" name="password" th:field="*{password}">
    <br>
    <input type="submit" value="submit">
</form>
<div th:include="applicationTemplate::footer"></div>
</body>
</html>
